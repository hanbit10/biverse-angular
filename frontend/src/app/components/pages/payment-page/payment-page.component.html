<div class="container">
  <div class="content">
    <app-title title="Order Summary" fontSize="1.6rem"></app-title>
    <div class="summary">
      <div>
        <h3>Name:</h3>
        <span>{{ order.name }}</span>
      </div>
      <div>
        <h3><Address></Address>:</h3>
        <span>{{ order.address }}</span>
      </div>
    </div>
    <order-item-list [order]="order"></order-item-list>
  </div>
  <div class="map">
    <app-title title="Choose Your Address On Map" fontSize="1.6rem"></app-title>
    <!-- <map [order]="order"></map> -->
  </div>
  <div class="buttons-container">
    <div class="buttons">
      <paypal-button [order]="order"> </paypal-button>
    </div>
  </div>
</div>
