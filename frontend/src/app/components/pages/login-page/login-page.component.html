<div class="container">
  <div class="details">
    <app-title title="Login"></app-title>

    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <div class="input-container">
        <input
          type="email"
          label="Email"
          placeholder="Email"
          formControlName="email"
        />
        <div class="error-list" *ngIf="fc['email'].errors && isSubmitted">
          <div *ngIf="fc['email'].errors['required']">Should not be empty</div>
          <div *ngIf="fc['email'].errors['email']">Email is not correct</div>
        </div>
      </div>
      <div class="input-container">
        <input
          type="password"
          label="Password"
          placeholder="Password"
          formControlName="password"
        />
        <div class="error-list" *ngIf="fc['password'].errors && isSubmitted">
          <div *ngIf="fc['password'].errors['required']">
            Should not be empty
          </div>
        </div>
      </div>

      <div class="button">
        <button type="submit">Login</button>
      </div>
      <button text="Login"></button>

      <div class="register">
        New user? &nbsp;
        <!-- <a routerLink="/register" [queryParams]="{ returnUrl: returnUrl }">
          Register here
        </a> -->
      </div>
    </form>
  </div>
</div>
